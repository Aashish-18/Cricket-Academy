<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket lessons</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    #bg{
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    .custom-container{
      max-width: 1000px;
      margin-right: auto;
    margin-left: auto;
    }
  </style>
</head>
<body>
<video id="bg" src="video.mp4" autoplay loop muted></video>
<div class="custom-container">
  <h1 id="videoTitle">Concentration practice</h1>
  <div id="videoCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <video id="video1" class="d-block w-100" controls autoplay muted>
          <source src="gallery1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="carousel-item">
        <video id="video2" class="d-block w-100" controls muted>
          <source src="gallery2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="carousel-item">
        <video id="video3" class="d-block w-100" controls muted>
          <source src="gallery3.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

      </div>
      <!-- Add more carousel items with videos -->
    </div>
    <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="d-flex justify-content-center">
    <a href="index.html" class="btn btn-success">Home</a>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
